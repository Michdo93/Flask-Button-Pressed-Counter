<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Counter</title>
</head>
<body>
    <h1>Button Counter</h1>
    <button id="button" onmousedown="buttonPressed(true)" onmouseup="buttonPressed(false)">Press Me</button>

    <script>
        var pressed = false;

        function buttonPressed(state) {
            pressed = state;
            fetch('/button_pressed', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({button_pressed: pressed})
            });
            if (pressed) {
                startCounter();
            }
        }
    </script>
</body>
</html>
